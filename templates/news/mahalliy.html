{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy {% endblock title %}

{% block content %}

  {% for news in mahalliy_yangiliklar %}
    <div class="container">
      <div class="row">
        <div class="col-md-12 news-item">
          <a href="{{ news.get_absolute_url }}">
            <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%;">
            <h2>{{ news.title }}</h2>
          </a>

        </div>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
